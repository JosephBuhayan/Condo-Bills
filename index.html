<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bills</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="styles/smallscreen.css">
</head>
<body>
    <main>
        <header>
            <h1>Your Bills</h1>
            <h1 id="UnitNum">A1 101</h1>
        </header>
        <nav class="bills-main">
            <div class="individual-bills" id="A1 101">
                <div class="logo">
                    <img src="images/DSWD-Logo.jpg" alt="DSWD-Logo">
                </div>
                <h3>Water</h3>
                <h2 id="waterbill"></h2>
                <button type="button" class="left-button" id="see-breakdown-water"> See Breakdown</button>
                <button type="button" class="right-button" id="pay-btn-water"> Pay Bill</button>
            </div>
            <div class="individual-bills" >
                <div class="logo">
                    <img src="images/Davao-Light-Logo.png" alt="Davao-Light-Logo">
                </div>
                <h3>Hallway Lights</h3>
                <h2>Php 2000</h2>
                <button type="button" class="left-button" id="see-breakdown-hallway"> See Breakdown</button>
                <button type="button" class="right-button" id="pay-btn-hallway"> Pay Bill</button>
            </div>
            <div class="individual-bills">
                <div class="logo">
                    <img src="images/Big-Brother-Logo.jpg" alt="Big-Brother-Logo">
                </div>
                <h3>Home Owner's Association</h3>
                <h2>Php 1050</h2>
                <button type="button" class="left-button" id="see-breakdown-home-owner"> See Breakdown</button>
                <button type="button" class="right-button" id="pay-btn-home-owner" > Pay Bill</button>
            </div>
        </nav>
        <div class="overlay" id="overlay">
            <div class="overlay-content">
                <span class="close-button" id="close-overlay">X</span>
                <table id="breakdown-table">

                </table>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
